<html>
    <head>
        <title>while</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <center><h1>Decimaoctaba Pagina<br><br>WHILE</h1><br></center>
        <style>
            body{
                margin: 0 20%;
            }
        </style>
        <script>
            var valor=1;
            while(valor<=100){
                document.write(valor+'<br>');
                valor++;
            }
        </script>
   </body>
</html>
