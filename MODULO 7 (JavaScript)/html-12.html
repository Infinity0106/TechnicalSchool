<html>
    <head>
        <title>Pagina 12</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <center><h1>Novena Pagina<br><br>IF comprovar claves iguales</h1><br></center>
        <style>
            body{
                margin: 0 20%;
            }
        </style>
        <script>
            var clave1=prompt("Ingresa la clave",'');
            var clave2=prompt("Ingresa la clave nuevamente",'');
            if(clave1==clave2){
                document.write("Las claves coinciden <u>"+clave1+"</u> & <u>"+clave2+'</u>');
            }
            else{
                document.write("Las claves <b>NO</b> coinciden <u>"+clave1+"</u> & <u>"+clave2+'</u>');
            }
        </script>
   </body>
</html>
