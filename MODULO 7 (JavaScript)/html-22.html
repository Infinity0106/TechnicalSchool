<html>
    <head>
        <title>switch mes</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <center><h1>Decimaseptima Pagina<br><br>SWITCH</h1><br></center>
        <style>
            body{
                margin: 0 20%;
            }
        </style>
        <script>
            var valor=prompt('Dame el mes en num','');
            valor=parseInt(valor);
            switch(valor){
                case 1:
                    document.write('enero: 31 dias');
                    break;
                case 2:
                    document.write('febrero: 28 dias');
                    break;
                case 3:
                    document.write('marzo: 31 dias');
                    break;
                case 4:
                    document.write('abril: 30 dias');
                    break;
                case 5:
                    document.write('mayo: 31 dias');
                    break;
                case 6:
                    document.write('junio: 30 dias');
                    break;
                case 7:
                    document.write('julio: 31 dias');
                    break;
                case 8:
                    document.write('agosto: 31 dias');
                    break;
                case 9:
                    document.write('septiembre: 30 dias');
                    break;
                case 10:
                    document.write('ocubre: 31 dias');
                    break;
                case 11:
                    document.write('noviembre: 30 dias');
                    break;
                case 12:
                    document.write('diciembre: 31 dias');
                    break;
            }
        </script>
   </body>
</html>
