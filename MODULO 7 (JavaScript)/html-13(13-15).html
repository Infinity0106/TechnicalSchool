    <body>
        <center><h1>Decima Pagina<br><br>Problemas IF Pg. 27</h1><br></center>
        <style>
            body{
                margin: 0 20%;
            }
        </style>
        <h3>Ejercicio 1</h3>
        <script>
            var num1=prompt("Dame el numero 1",'');
            var num2=prompt("Dame el numero 2",'');
            num1=parseInt(num1);
            num2=parseInt(num2);
            if(num1>=num2){
                var sum=num1+num2;
                var res=num1-num2;
                document.write(num1+' + '+num2+' = '+sum+"<br>");
                document.write(num1+' - '+num2+' = '+res);
            }
            else{
                var div=num1/num2;
                var mult=num1*num2;
                document.write(num1+' * '+num2+' = '+mult+'<br>');
                document.write(num1+' / '+num2+' = '+div);
            }
        </script>
        <h3>Ejercicio 2</h3>
        <script>
            var cal1=prompt("Calificacion 1 (rango 1-10)",'');
            var cal2=prompt("Calificacion 2 (rango 1-10)",'');
            var cal3=prompt("Calificacion 3 (rango 1-10)",'');
            var prom=(parseInt(cal1)+parseInt(cal2)+parseInt(cal3))/3;
            if(prom>=4){
                document.write("El alumno es <u><b>REGULAR</b></u>");
            }
            else{
                document.write("El alumno esta <u><b>REPROBADO</b></u>");
            }
        </script>
