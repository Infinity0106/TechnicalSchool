<html>
    <head>
        <title>switch</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <center><h1>Decimasexta Pagina<br><br>SWITCH</h1><br></center>
        <style>
            body{
                margin: 0 20%;
            }
        </style>
        <script>
            var valor=prompt('Ingrese un valor entre 1-5','');
            valor=parseInt(valor);
            switch(valor){
                case 1:
                    document.write('uno');
                    break;
                case 2:
                    document.write('dos');
                    break;
                case 3:
                    document.write('tres');
                    break;
                case 4:
                    document.write('cuatro');
                    break;
                case 5:
                    document.write('cinco');
                    break;
            }
        </script>
   </body>
</html>
