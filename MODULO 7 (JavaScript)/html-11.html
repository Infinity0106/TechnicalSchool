<html>
    <head>
        <title>Pagina 11</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <center><h1>Octava Pagina<br><br>parseInt()  la i de int es mayuscula</h1><br></center>
        <style>
            body{
                margin: 0 20%;
            }
        </style>
        <script>
            var num1=prompt('dame el numero 1','');
            var num2=prompt('dame el numero 2','');
            var sum=parseInt(num1)+parseInt(num2);
            if(sum>=20){
                document.write('el numero '+sum+' es mayor o igual que 20');
            }
            else{
                document.write('el numero '+sum+' es menor que 20');
            }
        </script>
   </body>
</html>
<!--sume dos valores if  sum>20 mayor a 20 if sum<20 es menor a 20-->
