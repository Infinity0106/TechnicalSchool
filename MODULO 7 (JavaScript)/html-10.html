<html>
    <head>
        <title>Pagina 10</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <center><h1>Septima Pagina<br><br>parseInt()  la i de int es mayuscula</h1><br></center>
        <style>
            body{
                margin: 0 20%;
            }
        </style>
        <script>
            var num1=prompt('dame el numero 1','');
            var num2=prompt('dame el numero 2','');
            var sum=parseInt(num1)+parseInt(num2);
            var pro=parseInt(num1)*parseInt(num2);
            document.write("la suma <br>"+num1+' + '+num2+' = '+sum);
            document.write("<br>la multiplicacion <br>"+num1+' * '+num2+' = '+pro);
        </script>
    </body>
</html>
