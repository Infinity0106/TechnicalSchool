<html>
    <head>
        <title>Boton JS</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function holamundo(){
                var hola="Hola mundo";
                alert(hola);
                //document.write(hola);
            };
        </script>
    </head>
    <body>
        <center><h1>Cuarta Pagina<br><br>Button JS y funcion onClick</h1><br></center>
        <style>
            body{
                margin: 0 20%;
            }
        </style>
        <form>
        <input type="button" value="Pulsame" name="boton" onClick="holamundo()">
        </form>
    </body>
</html>
